<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Data Lovers</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <h1>GHIBLI'S COLLECTION</h1>
    <figure>
      <img class="logo" src="img/logo.png" alt="Studio Ghibli" />
    </figure>
  </header>
  <nav>

    <section class="container" id="landing-page">
      <section class="filter-menu">
        <img class="home-button" src="img/home-button.png" alt="home-button">
        <section class="search">
          <input class="search-movie" autocomplete="on" id="search-id" type="text" placeholder="Search" maxlength="30">
        </section>
        <section class="director">
          <select id="filter-by-director" class="combo-box">
            <option value="director" selected hidden>Filter by Director</option>
            <option value="Gorō Miyazaki">Gorō Miyazaki</option>
            <option value="Hayao Miyazaki">Hayao Miyazaki</option>
            <option value="Hiromasa Yonebayashi">Hiromasa Yonebayashi</option>
            <option value="Hiroyuki Morita">Hiroyuki Morita</option>
            <option value="Isao Takahata">Isao Takahata</option>
            <option value="Yoshifumi Kondō">Yoshifumi Kondō</option>
          </select>

        </section>
        <section class="sort-by">
          <select id="sort" class="combo-box-filters">
            <option value="sort-by" selected hidden>Order by</option>
            <option value="title" id="asc-movie">Title (A-Z)</option>
            <option value="title" id="desc-movie">Title (Z-A)</option>
            <option value="release_date" id="newest-movie">Newest movies</option>
            <option value="release_date" id="oldest-movie">Oldest movies</option>
          </select>
        </section>
      </section>
    </section>
  </nav>
  <main>
    <!-- Contenedor dinámico de cards -->
    <section class="container-films">
      <section class="film-card" id="film-card"></section>
    </section>
    <!-- Contenedor dinámico del modal -->
    <section class="modal-container">
    </section>

  </main>
  <footer>
    <h4>© All rights reserved 2021 - Developers: Andrea Carrasco - Claudia Gómez</h4>
  </footer>
</body>
<script src="main.js" type="module"></script>

</html>
